<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koenigsegg Regera
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> Koenigsegg Regera
</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">modelos</a></li>
        <li><a href="#">Motores</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="principais">
    <div class="card">
      <img src="assets/image.png" alt="Koenigsegg Regera">
      <p>Koeniseeg</p>
      <button>Ver</button>
    </div>
    <div class="card">
      <img src="assets/image copy.png" alt="Motor">
      <p>Motor</p>
      <button>Ver</button>
    </div>
    <div class="card">
      <img src="image.png" alt="Interior">
      <p>Interior</p>
      <button>ver</button>
    </div>
    <div class="Christian Von">
      <img src="image copy.png" alt="Dono da Koenigsegg">
      <p>Christian Von</p>
      <button>Ver História</button>
    </div>
  </section>

  <section class="apresentacao">
    <h2>Conheça o Incrivel Koenigsegg Regera.</h2>
    <button>Explorar</button>
  </section>

  <section class="destaques">
    <h3>Destaques</h3>
    <div class="galeria">
      <div class="produto">
        <img src="assets/image.png" alt="Koenigsegg">
        <p>Koenigsegg Regera</p>
      </div>
      <div class="produto">
        <img src="assets/image copy.png" alt="Motor  V8 biturbo de 5.0 litros">
        <p>V8 biturbo</p>
      </div>
      <div class="produto">
        <img src="assets/laranja.jpeg" alt="Laranja">
        <p>Laranja</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor3.jpg" alt="Produtor 1">
        <p>João Silva</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor4.jpg" alt="Produtor 2">
        <p>José Antônio</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor5.jpg" alt="Produtor 3">
        <p>Paulo Oliveira</p>
      </div>
    </div>

  </section>

</body>
</html>
